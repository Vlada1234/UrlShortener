<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="text-center">
<div class="container mt-5 text-center">
<h2>Add URL</h2>

<form action="/api/url/add" method="post"  enctype="application/x-www-form-urlencoded">
    <div class="form-row mb-3">
        <div class="form-group col-md-6 mb-3 offset-3">
    <label for="originalUrl">Original URL:</label>
    <input type="text" class="form-control" id="originalUrl" name="originalUrl" required>
        </div>

    <div class="form-group col-md-6 mb-3 offset-3">
    <label for="keyGenerationMethod">Key Generation Method:</label>
        <div class="input-group-append">
    <select class="form-control" id="keyGenerationMethod" name="keyGenerationMethod">
        <option value="uuid">UUID</option>
        <option value="hashed">Hashed</option>
        <option value="randomNumber">Random Number</option>
    </select>
    </div>
    </div>
    </div>

    <button type="submit" class="btn btn-primary">Shorten URL</button>
</form>
<p th:if="${shortenedUrl}" th:text="${shortenedUrl}" class="mt-3 alert alert-success"></p>
</div>
</body>
</html>
